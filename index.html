<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube PK</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="fav.png" type="image/png">
</head>
<body>
		<!-- Header -->
		<header>
			<!-- Logo -->
			<div class="logo"><a href="/">YouTube<sup>PK</sup></a></div>

			<!-- Search bar -->
			<div class="search-bar">
				<form action="https://www.youtube.com/results" method="get">
					<input type="text" class="search-input" id="search-videos" placeholder="Search videos..." />
					<input type="submit" value="Search">
				</form>
			</div>

			<!-- User avatar -->
			<div class="user-avatar">
				<img src="https://picsum.photos/200" alt="User Avatar" />
			</div>
		</header>


		<!-- Video Grid -->
		<div class="video-grid">
			<div class="video-card">
				<div class="thumbnail-container">
					<img src="https://picsum.photos/400/250" alt="Video Thumbnail" />
				</div>
				<div class="video-info">
					<h2 class="video-title">Video Title</h2>
					<p class="video-author">Author Name</p>
				</div>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="app.js"></script>
	</body>

	</html>
</body>

</html>
